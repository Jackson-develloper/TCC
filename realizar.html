  <main>
    
    <section class="form-container">
      <h3>Doar via PIX</h3>
      
      <form class="donation-form" action="/cgi-bin/doar.py" method="post">
        <input id="nomeDoacao" name="nome" type="text" placeholder="Nome Completo" required>
        <input id="emailDoacao" name="email" type="email" placeholder="E-mail" required>
        <input id="telefone" name="telefone" type="tel" placeholder="(00)00000-0000" maxlength="15">
        <input id="cpf" name="cpf" type="text" placeholder="CPF" maxlength="14">
        <input name="valor" type="number" placeholder="Valor da doação" required>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/QR_CODE_3.png" width="200px" id="qr">
        <button type="submit">Doar Agora</button>
      </form>
    </section>
  </main>
